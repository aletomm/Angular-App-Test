<table class="table table-striped table-sm table-dark">
    <caption>Users</caption>
    <thead class="thead-dark">
        <th>Nome</th>
        <th>Cognome</th>
        <th>Email</th>
        <th>Provincia</th>
        <th>Actions</th>
    </thead>
    <tbody >
        <tr app-user *ngFor="let user of users" [user-data]="user" (onDeleteUser)="onDeleteUser($event)" (onSelectUser)="onSelectUser($event)">
            
        </tr>
    </tbody>
</table>
